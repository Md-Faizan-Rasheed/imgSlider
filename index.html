
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/4560941a37.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container w-screen h-screen flex flex-col relative bg-red-200 justify-center items-center">
         <div class="flex flex-col  w-[80%] max-w-[80%] relative ]">
            <button class="slide_button left h-[50px] w-[50px] bg-black text-white absolute top-[47%] left-0 font-medium cursor-pointer rounded-[50%]"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="imgbox w-full max-w-full h-full flex flex-row overflow-x-auto gap-4   items-center  ">
                <img src="img-1.jpg" alt="" class="object-cover w-80">
                <img src="img-2.jpg" alt="" class="object-cover w-96">
                <img src="img-3.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-4.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-5.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-6.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-7.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-8.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-9.jpg" alt="" class="object-cover w-[350px]">
                <img src="img-10.jpg" alt="" class="object-cover w-[350px]">
             </div>
             <button class="slide_button right   h-[50px] w-[50px] bg-black text-white absolute top-[47%] font-medium cursor-pointer rounded-[50%] right-0"><i class="fa-solid fa-chevron-right"></i></button>
             <div class="scroll w-full flex items-center justify-center h-4">
                <div class="scroll_tracker w-[1100px] relative h-[2px] bg-cyan-300 rounded-md ">
                    <div class="scroll_thumb  absolute h-[100%] w-[50%] bg-black rounded-md hover:h-[4px] cursor-pointer "></div>
                </div>
             </div>
         </div>

         
    </div>

    <script src="index.js"></script>
</body>
</html>
